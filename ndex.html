<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... باقي العناصر الأصلية ... -->
    <style>
        /* أنماط جديدة لإظهار العناصر تحت "روابط مفيدة" */
        .dpp-section {
            position: relative;
        }

        .dpp-section .extra-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dpp-section:hover .extra-content {
            display: block;
        }

        .extra-content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- ... باقي المحتوى الأصلي ... -->

    <div class="right-section">
        <h2>Useful Links</h2>
        <p><a href="#">Home</a></p>
        <p><a href="#">Point Of Sales</a></p>
        <p><a href="#">Contact Us</a></p>
        <div class="dpp-section">
            <p class="center-text">DPP</p>
            <!-- المحتوى الإضافي -->
            <div class="extra-content">
                <p class="center-text">iPod</p>
                <p class="center-text">Apple TV</p>
                <p class="center-text">Apple Watch TV</p>
            </div>
        </div>  
    </div>

    <!-- ... باقي المحتوى الأصلي ... -->
</body>
</html>
