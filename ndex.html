<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... باقي العناصر الأصلية ... -->
    <style>
        /* أنماط جديدة لتوسيط DPP في نفس السطر */
        .right-section h2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dpp-section {
            margin-left: 20px; /* مسافة بين "روابط مفيدة" و DPP */
            position: relative; /* لجعل العناصر الإضافية تظهر أسفل DPP */
        }

        .dpp-section .center-text {
            margin: 0; /* إزالة الهوامش الافتراضية */
        }

        .dpp-section .extra-content {
            display: none; /* إخفاء العناصر الإضافية بالافتراضي */
            position: absolute;
            top: 100%; /* وضع العناصر أسفل DPP */
            left: 0;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dpp-section:hover .extra-content {
            display: block; /* إظهار العناصر عند التحويم */
        }

        .extra-content p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- ... باقي المحتوى الأصلي ... -->

    <div class="right-section">
        <h2>
            Useful Links
            <div class="dpp-section">
                <p class="center-text">DPP</p>
                <!-- العناصر الإضافية -->
                <div class="extra-content">
                    <p class="center-text">iPod</p>
                    <p class="center-text">Apple TV</p>
                    <p class="center-text">Apple Watch TV</p>
                </div>
            </div>
        </h2>
        <p><a href="#">Home</a></p>
        <p><a href="#">Point Of Sales</a></p>
        <p><a href="#">Contact Us</a></p>
    </div>

    <!-- ... باقي المحتوى الأصلي ... -->
</body>
</html>
