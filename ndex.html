<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من ملصق الضمان</title>
    <style>
        /* التنسيقات السابقة تبقى كما هي */
        .main-description {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        .input-instruction {
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 15px 0;
        }

        .input-container input::placeholder {
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- باقي العناصر -->

        <h2>التحقق من ملصق الضمان</h2>
        
        <p class="main-description">
            Check if the warranty sticker on your product is genuine and protect yourself from fake sticker.<br>
            تأكد إذا كان ملصق الضمان الموجود على منتجك هو ملصق أصلي أو مزيف
        </p>

        <img src="path-to-banner.jpg" alt="بانر الموقع" class="banner">

        <p class="input-instruction">
            Enter the number shown on the sticker in this box<br>
            أدخل الرقم الموجود على الملصق هنا
        </p>

        <div class="input-container">
            <input type="text" id="numberInput" placeholder="XXXXXX">
            <button type="submit" onclick="validateForm(event)">Check</button>
        </div>

        <!-- باقي العناصر -->
    </div>
</body>
</html>
