<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الألوان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .color-box {
            height: 150px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .color-box:hover {
            transform: translateY(-5px);
        }

        .color-code {
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>قاموس الألوان - Color Dictionary</h1>
        
        <div class="color-grid" id="colorGrid">
            <!-- الألوان تضاف هنا عن طريق الجافاسكريبت -->
        </div>
    </div>

    <div class="toast" id="toast">تم نسخ اللون!</div>

    <script>
        // قائمة بالألوان الشائعة
        const colors = [
            '#FF0000', '#00FF00', '#0000FF',
            '#FFFF00', '#FF00FF', '#00FFFF',
            '#800000', '#008000', '#000080',
            '#808000', '#800080', '#008080',
            '#FFA500', '#FFC0CB', '#A52A2A',
            '#FFD700', '#DEB887', '#40E0D0',
            '#EE82EE', '#808080', '#FFFFFF'
        ];

        // إنشاء مربعات الألوان
        const colorGrid = document.getElementById('colorGrid');
        const toast = document.getElementById('toast');

        colors.forEach(color => {
            const colorBox = document.createElement('div');
            colorBox.className = 'color-box';
            colorBox.style.backgroundColor = color;
            
            const colorCode = document.createElement('span');
            colorCode.className = 'color-code';
            colorCode.textContent = color;
            
            colorBox.appendChild(colorCode);
            colorGrid.appendChild(colorBox);

            // إضافة وظيفة النسخ
            colorBox.addEventListener('click', () => {
                navigator.clipboard.writeText(color);
                showToast();
            });
        });

        // عرض إشعار النسخ
        function showToast() {
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
